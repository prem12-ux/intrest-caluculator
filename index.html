<!DOCTYPE html>
<html>
    <head>
        <title>Calculator:Simple Interest</title>
    <script src="project.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" value="default_val" onchange="updateRate()">
             <span id="rate_val">10.25%</span> <br/>
        No. of Years <select id="years">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     </select><br/>
        Interest : <span id="result"><br></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result" class="design">

        </span>
